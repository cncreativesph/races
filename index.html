<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Photos & Results</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Your existing HTML markup starts here -->
    <div class="app-container">
            <!-- Header Section -->
    <div class="header-section">
        <h1 class="header-title poppins-black" id="headerTitle">Race Photos & Results</h1>
    </div>

    <!-- Action Buttons Section -->
    <div class="action-buttons-section">
        <button class="refresh-button" id="refreshButton">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23 4V10H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 20V14H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3.51 9.00001C4.01717 7.56645 4.87913 6.28161 6.01547 5.27049C7.1518 4.25937 8.52547 3.55066 10.0083 3.21249C11.4911 2.87432 13.0348 2.91438 14.4952 3.32833C15.9556 3.74229 17.2853 4.51649 18.36 5.58001L23 10M1 14L5.64 18.42C6.71475 19.4835 8.04437 20.2577 9.50481 20.6717C10.9652 21.0856 12.5089 21.1257 13.9917 20.7875C15.4745 20.4494 16.8482 19.7406 17.9845 18.7295C19.1209 17.7184 19.9828 16.4336 20.49 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Refresh
        </button>
        <button class="toggle-button" id="toggleButton">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Race Calendar
        </button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search races...">
        <div class="search-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="ai-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="search-suggestions" id="searchSuggestions">
            <!-- Search suggestions will be added here dynamically -->
        </div>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
        <div id="filtersContainer">
            <!-- Distance Filter -->
            <div class="filter-group" id="distanceFilter">
                <div class="filter-header" data-filter="distance">
                    <div class="filter-label">Distance</div>
                    <div class="filter-toggle-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-content" id="distanceContent">
                    <div class="filter-options" id="distanceOptions">
                        <!-- Distance options will be added here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Organizer Filter -->
            <div class="filter-group" id="organizerFilter">
                <div class="filter-header" data-filter="organizer">
                    <div class="filter-label">Organizer</div>
                    <div class="filter-toggle-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-content" id="organizerContent">
                    <div class="filter-options" id="organizerOptions">
                        <!-- Organizer options will be added here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Month Filter -->
            <div class="filter-group" id="monthFilter">
                <div class="filter-header" data-filter="month">
                    <div class="filter-label">Month</div>
                    <div class="filter-toggle-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-content" id="monthContent">
                    <div class="filter-options" id="monthOptions">
                        <!-- Month options will be added here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Year Filter -->
            <div class="filter-group hidden" id="yearFilter">
                <div class="filter-header" data-filter="year">
                    <div class="filter-label">Year</div>
                    <div class="filter-toggle-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-content" id="yearContent">
                    <div class="filter-options" id="yearOptions">
                        <!-- Year options will be added here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Day Filter -->
            <div class="filter-group" id="dayFilter">
                <div class="filter-header" data-filter="day">
                    <div class="filter-label">Day</div>
                    <div class="filter-toggle-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-content" id="dayContent">
                    <div class="filter-options" id="dayOptions">
                        <!-- Day options will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Hide Filters Button -->
        <button class="hide-filters-button" id="hideFiltersButton">
            Hide All Filters
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="hide-filters-icon">
                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Race List -->
    <div class="race-list" id="raceList">
        <!-- Race cards will be added here dynamically -->
    </div>
</div>
        <!-- At the end of HTML, include your JavaScript -->
        <script src="script.js"></script>
    </div>
</body>
</html>
